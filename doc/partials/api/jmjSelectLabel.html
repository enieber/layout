<div><span class="hint"></span>
</div>
</h1>
<div><div class="jmjselectlabel-page"><p>Diretiva resonsavél por criar um elemento label e um select na tela recebe os parametros:</p>
<p><b>label:</b> Exibe o label com o valor passado pelo componente.</p>
<p><b>data:</b> Passa as opções que serão exibidas na diretiva.</p>
<p><b>model:</b> Passa o model que onde o valor será selecionado.</p>
<ul>
<li><b>Exemplo:</b><br/><br/>
<br/><label>Label</label><select id="{{id}}" class="form-control" ng-model="model">
<option class="form-control" value="Selecione">Selecione</option>
</select>
</li>
</ul>
</div></div>
