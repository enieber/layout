<h1><code ng:non-bindable=""></code>
<div><span class="hint"></span>
</div>
</h1>
<div><div class="jmjvalidate-page"><p>Diretiva resonsavél por criar um elemento label e um input na tela recebe os parametros:</p>
<p> <b>label:</b> Exibe o label com o valor passado pelo componente.</p>
<p> <b>model:</b> Passa o model que onde o valor será selecionado.</p>
<p> <b>parametros html:</b> id, maxlength, minlength, placeholder</p>
<ul>
<li><b>Exemplo:</b><br/><br/>
<br/><label>Label</label><input type="text" name="radio" ng-model="$parent.model" aria-describedby="radio"></input>
</li>
</ul>
</div></div>
